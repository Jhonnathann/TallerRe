<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Sistema de empleados</title>
    <!-- MDB icon -->
    <link rel="icon" href="https://w7.pngwing.com/pngs/267/604/png-transparent-computer-icons-avatar-employees-icon-silhouette-user-shoulder.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/est.css">

    <script type="text/javascript" src="js/funciones.js"></script>

    
    <script>
      function opcion1() {
        //abrir ventana
        window.open("Opcion1.html", "ventana", "width=1000, height=400");

        //guardar variables
        var nom = document.getElementById("Nombre").value;
        localStorage.setItem("valorArchivo1", nom);

        var ape = document.getElementById("Apellido").value;
        localStorage.setItem("valorArchivo2", ape);

        var sexo = document.getElementById("sexo").value;
        localStorage.setItem("valorArchivo3", sexo);
        
      }
    </script>

    <script>
      function opcion2() {
        window.open("Opcion2.html", "ventana", "width=1000, height=250");
      }
    </script>

    <script>
      function modificar(){
        //abrir ventana
        window.open("Salario.html", "ventana", "width=1000, height=250");

        
      }

    </script>


  </head>

  <body>
    <!-- Start your project here-->
    <form action="" class="registro" >
      <h4 style="text-align: center;">Datos personales.</h4>
      <img src="img/perfil.png" class="img"/>
      <br><br>
      <div>
        <h5 style="text-align: center;">Nombre: <input class="dato" type="text" name="Nombre" id="Nombre" placeholder="Ingrese su nombre"></h5>
        <h5 style="text-align: center;">Apellido:  <input class="dato" type="text" name="Apellido" id="Apellido" placeholder="Ingrese su apellido"></h5>
       
        <h5 style="text-align: center;">Sexo:
        <select class="dato" id="sexo">
          <option disabled selected>Elija una opcion</option>
          <option>Masculino</option>
          <option>Femenino</option>
          <option>Otro</option>
        </select></h5>

        <h5 style="text-align: center;">Fecha de Nacimiento: 
          <input type="text" id="Fecha_Nacimiento" placeholder="1980-01-01"></h5>
        <h5 style="text-align: center;">Fecha de ingreso: 
          <input type="text" id="Fecha_Antiguedad" placeholder="2010-05-15"></h5>
      </div>

    </form>
    <center>
    <form action="" class="registro">
      <h4 style="text-align: center;">Salario</h4>
      <h5>Salario: 
        <input type="text" id="Salario" placeholder="$ 2 000 000">
        <button onclick="modificar()" type="button" class="btn btn-dark">Modificar</button></h5>
    </form>
  </center>

    <form action="" class="registro">
      <h4 align="center">Calculos:</h4>
      <button onclick="calcular_edad()" type="button" class="btn btn-dark">Calcular Edad empleado</button> 
      <input type="text" id="edad" class="dato"><label for="">Años</label><br><br> 
      
      <button onclick="calcular_antiguedad()" type="button" class="btn btn-dark">Calcular Antiguedad empleado</button>  
      <input type="text" id="antigue" class="dato"> <label for=""> Años</label> <br> <br> 

      <button onclick="calcular_prestaciones()" type="button" class="btn btn-dark">Calcular Prestaciones empleado</button>  
      <input type="text" id="presta" class="dato"><label for="">$</label><br> <br>
    </form>

    <form action="" class="registro">
        <h4>Puntos de Extencion</h4>
        <div class="container">
          <center>
          <button onclick="opcion1()" type="button"  class="btn btn-dark btn-rounded">Opcion 1</button>
          <button onclick="opcion2()" type="button" class="btn btn-dark btn-rounded">Opcion 2</button>
          </center> 
        </div>
    </form><br>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>

</html>
